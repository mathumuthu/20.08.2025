<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      font-weight: 700;
      color: #38bdf8;
      animation: bounce 2s infinite;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #0284c7;
      color: #fff;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for doesnâ€™t exist or was moved.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
